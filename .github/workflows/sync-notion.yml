name: Sync Notion to Reviews

on:
  schedule:
    - cron: '0 4 * * *'  # ë§¤ì¼ ì˜¤í›„ 1ì‹œ (KST)
    - cron: '0 9 * * *'  # ë§¤ì¼ ì˜¤í›„ 6ì‹œ (KST)
  workflow_dispatch:
  repository_dispatch:
    types: [notion-webhook]

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm ci
          echo "Installed packages:"
          npm list --depth=0

      - name: Sync from Notion
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          SYNC_ACTION: ${{ github.event.client_payload.action }}
          SYNC_PAGE_ID: ${{ github.event.client_payload.page_id }}
          TRIGGER_TYPE: ${{ github.event_name }}
        run: node scripts/sync-notion.cjs

      - name: Check for changes
        id: check_changes
        run: |
          # ì‹¤ì œ ì»¤ë°‹ ëŒ€ìƒ í´ë”ë§Œ ë³€ê²½ í™•ì¸ (.published-slug ê°™ì€ ì„ì‹œ íŒŒì¼ ì œì™¸)
          CHANGES=$(git status --porcelain src/content/reviews/ src/pages/ src/data/ public/notion-images/ 2>/dev/null || true)
          if [ -z "$CHANGES" ]; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected in target directories"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected:"
            echo "$CHANGES"
          fi

      - name: Configure Git
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --global user.name "Notion Sync Bot"
          git config --global user.email "notion-sync[bot]@users.noreply.github.com"

      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git add -A src/content/reviews/
          git add -A src/pages/
          git add -A src/data/
          git add -A public/notion-images/

          git commit -m "Sync reviews from Notion"

          git pull --rebase origin main
          git push origin main

      - name: Check for published slug
        if: steps.check_changes.outputs.has_changes == 'true'
        id: check_slug
        run: |
          if [ -f ".published-slug" ]; then
            SLUG=$(cat .published-slug)
            echo "published_slug=$SLUG" >> $GITHUB_OUTPUT
            echo "has_slug=true" >> $GITHUB_OUTPUT
            echo "ğŸ“Œ ë°œí–‰ëœ slug: $SLUG"
          else
            echo "has_slug=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ ë°œí–‰ëœ slug ì—†ìŒ"
          fi

      - name: Wait for Vercel deployment
        if: steps.check_slug.outputs.has_slug == 'true'
        run: |
          echo "â³ Vercel ë°°í¬ ëŒ€ê¸° ì¤‘ (3ë¶„)..."
          sleep 180
          echo "âœ… ëŒ€ê¸° ì™„ë£Œ"

      - name: Submit to Google Search Console
        if: steps.check_slug.outputs.has_slug == 'true'
        env:
          SITE_URL: https://www.techreviewlab.xyz
          PUBLISHED_SLUG: ${{ steps.check_slug.outputs.published_slug }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
        run: |
          echo "ğŸ” Google Search Consoleì— URL ì œì¶œ ì¤‘..."
          node scripts/google-indexing.cjs

      - name: Report completion
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          echo "âœ… Notion sync completed!"
          if [ -f ".published-slug" ]; then
            echo "ğŸ“Œ ë°œí–‰ëœ ê¸€: $(cat .published-slug)"
            echo "ğŸ” Google ì¸ë±ì‹± ìš”ì²­ ì™„ë£Œ"
          fi

      - name: No changes
        if: steps.check_changes.outputs.has_changes == 'false'
        run: |
          echo "â„¹ï¸ No new or updated reviews found in Notion"
          echo "All published reviews are already synced"
